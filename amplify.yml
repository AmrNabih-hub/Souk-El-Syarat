version: 1
# AWS Amplify Build Configuration for Souk El-Sayarat
# Stack: React 18 + TypeScript 5.7 + Vite 6 + AWS Amplify 6.6

frontend:
  phases:
    preBuild:
      commands:
        # Use Node 20 (specified in .nvmrc)
        - nvm use 20
        - node --version
        - npm --version
        
        # Install dependencies
        - echo "Installing dependencies..."
        - npm ci
        
        # Verify critical packages
        - npm list aws-amplify @aws-amplify/ui-react
        
        # Display environment info
        - echo "Build environment configured"
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        
    build:
      commands:
        # Type check
        - echo "Running TypeScript type check..."
        - npm run type-check:ci
        
        # Build for production
        - echo "Building for production..."
        - npm run build:production
        
        # Verify build output
        - echo "Build complete, verifying output..."
        - ls -la dist/
        - du -sh dist/
        
        # Generate build manifest
        - echo "Build completed at $(date)" > dist/build-info.txt
        - echo "Node version: $(node --version)" >> dist/build-info.txt
        - echo "Bundle size: $(du -sh dist/ | cut -f1)" >> dist/build-info.txt
        
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
      
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      
# Custom headers for security and performance
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=()'
        
  - pattern: '*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
        
  - pattern: '*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
        
  - pattern: '*.json'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
        
  - pattern: '/index.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
        
  - pattern: '/sw.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
      - key: 'Service-Worker-Allowed'
        value: '/'
