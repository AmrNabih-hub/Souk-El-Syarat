# Firebase App Hosting Configuration - Fixed for 2024
# Based on latest Firebase documentation

# Build configuration
buildConfig:
  runtime: nodejs20
  buildCommand: "npm run build:apphosting"
  installCommand: "npm ci --silent --no-audit --no-fund"
  rootDir: "."

# Runtime configuration
runConfig:
  cpu: 1
  memoryMiB: 1024
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  requestTimeout: 60s

# Environment variables
env:
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME

  - variable: PORT
    value: "8080"
    availability:
      - RUNTIME
