type User @table {
  email: String!
  passwordHash: String!
  role: String!
  createdAt: Timestamp!
  displayName: String
  phoneNumber: String
  profilePictureUrl: String
  location: String
}

type ProductListing @table {
  title: String!
  description: String!
  price: Float!
  currency: String!
  category: String!
  createdAt: Timestamp!
  isAvailable: Boolean!
  vendor: User
  location: String
  images: [String]
  views: Int
}

type Order @table {
  customer: User!
  vendor: User!
  listing: ProductListing!
  quantity: Int!
  totalAmount: Float!
  orderStatus: String!
  orderDate: Timestamp!
  shippingAddress: String
  paymentMethod: String
}

type Review @table {
  reviewer: User!
  listing: ProductListing!
  rating: Int!
  createdAt: Timestamp!
  comment: String
}

type Message @table {
  sender: User!
  receiver: User!
  content: String!
  sentAt: Timestamp!
  isRead: Boolean
}

type Wishlist @table {
  user: User!
  createdAt: Timestamp!
}

type WishlistItem @table(key: ["wishlist", "listing"]) {
  wishlist: Wishlist!
  listing: ProductListing!
  addedAt: Timestamp!
}