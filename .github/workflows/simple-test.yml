name: ğŸ§ª Simple Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Basic Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      CI: true
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run basic checks
        run: |
          echo "âœ… Node.js version: $(node --version)"
          echo "âœ… NPM version: $(npm --version)"
          echo "âœ… Package.json exists: $(test -f package.json && echo 'Yes' || echo 'No')"
          echo "âœ… Source directory exists: $(test -d src && echo 'Yes' || echo 'No')"

      - name: ğŸ‰ Test completed
        run: echo "ğŸ‰ All basic tests passed successfully!"
