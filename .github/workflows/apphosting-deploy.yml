name: ğŸš€ Firebase App Hosting Automatic Deploy

on:
  push:
    branches: [ main, restore/2025-08-30-22-07 ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test || echo "No tests configured"

      - name: ğŸ”¨ Build project
        run: npm run build:apphosting

      - name: ğŸ” Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸš€ Deploy to Firebase App Hosting
        if: github.ref == 'refs/heads/restore/2025-08-30-22-07' || github.ref == 'refs/heads/main'
        run: |
          echo "ğŸš€ Triggering automatic App Hosting deployment..."
          echo "Branch: ${{ github.ref }}"
          echo "âœ… Build completed successfully"
          echo "ğŸŒ App Hosting will automatically deploy from GitHub integration"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸ“Š Deployment Status
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "ğŸ”— Check Firebase Console for deployment status:"
          echo "   https://console.firebase.google.com/project/souk-el-syarat/apphosting"
          echo "ğŸŒ Backend URLs:"
          echo "   - my-web-app: https://my-web-app--souk-el-syarat.us-central1.hosted.app"
          echo "   - souk-el-sayarat-backend: https://souk-el-sayarat-backend--souk-el-syarat.europe-west4.hosted.app"
