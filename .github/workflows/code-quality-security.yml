# ðŸ” **CODE QUALITY & SECURITY AUTOMATION**
# Professional Code Quality and Security Scanning for Souk El-Sayarat

name: ðŸ” Code Quality & Security

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 3 AM UTC
    - cron: '0 3 * * *'

env:
  NODE_VERSION: '18.x'

jobs:
  # ðŸ“Š **CODE QUALITY ANALYSIS**
  code-quality:
    name: ðŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” ESLint Analysis
        run: |
          npm run lint -- --format=json --output-file=eslint-report.json
          npm run lint -- --format=checkstyle --output-file=eslint-checkstyle.xml
        continue-on-error: true

      - name: ðŸŽ¨ Prettier Format Check
        run: |
          npm run format:check
          echo "format_status=$?" >> $GITHUB_ENV

      - name: ðŸ“Š TypeScript Strict Check
        run: |
          npx tsc --noEmit --strict
          echo "typescript_status=$?" >> $GITHUB_ENV

      - name: ðŸ” Code Complexity Analysis
        run: |
          npx complexity-report --format json --output complexity-report.json src/
          npx complexity-report --format html --output complexity-report.html src/

      - name: ðŸ“ˆ Code Coverage Analysis
        run: |
          npm run test:coverage
          npm run coverage:threshold

      - name: ðŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ðŸ“¤ Upload Quality Reports
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-reports
          path: |
            eslint-report.json
            eslint-checkstyle.xml
            complexity-report.*
            coverage/

      - name: ðŸ“§ Quality Report Notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#code-quality'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            ðŸ” **Code Quality Issues Detected**
            
            ðŸ“Š **Issues Found:**
            - ESLint: Check report for details
            - Format: ${{ env.format_status == '0' && 'PASS' || 'FAIL' }}
            - TypeScript: ${{ env.typescript_status == '0' && 'PASS' || 'FAIL' }}
            
            ðŸ”§ **Action Required:** Fix code quality issues before merge

  # ðŸ›¡ï¸ **DEPENDENCY SECURITY AUDIT**
  dependency-security:
    name: ðŸ›¡ï¸ Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ” NPM Security Audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit.json
          npm audit --audit-level=moderate --parseable > npm-audit.txt
        continue-on-error: true

      - name: ðŸ” Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json

      - name: ðŸ” OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Souk El-Sayarat'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --out dependency-check-report

      - name: ðŸ“Š License Compliance Check
        run: |
          npx license-checker --json --out license-report.json
          npx license-checker --csv --out license-report.csv

      - name: ðŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: dependency-security-reports
          path: |
            npm-audit.*
            snyk-report.json
            dependency-check-report/
            license-report.*

      - name: ðŸš¨ Security Alert
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            ðŸ›¡ï¸ **SECURITY ALERT: Vulnerable Dependencies**
            
            ðŸš¨ **High/Critical vulnerabilities found in dependencies**
            
            ðŸ”§ **Action Required:** 
            - Review security reports
            - Update vulnerable packages
            - Apply security patches

  # ðŸ” **STATIC APPLICATION SECURITY TESTING (SAST)**
  sast-scan:
    name: ðŸ” SAST Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” CodeQL Security Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: ðŸ—ï¸ Build Application
        run: |
          npm ci
          npm run build

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: ðŸ” ESLint Security Rules
        run: |
          npm install eslint-plugin-security --save-dev
          npx eslint --ext .js,.jsx,.ts,.tsx --config .eslintrc-security.js src/ --format json --output-file eslint-security.json
        continue-on-error: true

      - name: ðŸ” Semgrep Security Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/javascript
            p/typescript
          generateSarif: "1"

      - name: ðŸ“¤ Upload SAST Results
        uses: actions/upload-artifact@v3
        with:
          name: sast-security-reports
          path: |
            eslint-security.json
            semgrep.sarif

  # ðŸ”’ **SECRETS SCANNING**
  secrets-scan:
    name: ðŸ”’ Secrets Scanning
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: ðŸ” GitLeaks Secrets Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Detect Secrets Scan
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --baseline .secrets.baseline
          detect-secrets audit .secrets.baseline

      - name: ðŸš¨ Secrets Alert
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            ðŸ”’ **CRITICAL SECURITY ALERT: Secrets Detected**
            
            ðŸš¨ **Potential secrets found in code repository**
            
            ðŸ› ï¸ **IMMEDIATE ACTION REQUIRED:**
            - Review detected secrets
            - Remove sensitive data from repository
            - Rotate compromised credentials
            - Update security policies

  # ðŸŒ **DYNAMIC APPLICATION SECURITY TESTING (DAST)**
  dast-scan:
    name: ðŸŒ DAST Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸš€ Start Application
        run: |
          npm ci
          npm run build
          npm run preview &
          sleep 30
        env:
          CI: true

      - name: ðŸ” OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:4173'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: ðŸ” Nuclei Vulnerability Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: 'http://localhost:4173'
          templates: 'vulnerabilities,exposures,misconfiguration'

      - name: ðŸ“¤ Upload DAST Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dast-security-reports
          path: |
            report_html.html
            report_json.json
            nuclei-results.json

  # ðŸ” **INFRASTRUCTURE SECURITY**
  infrastructure-security:
    name: ðŸ” Infrastructure Security
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Dockerfile Security Scan
        if: hashFiles('Dockerfile') != ''
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif

      - name: ðŸ” Firebase Security Rules Check
        run: |
          # Check Firebase security rules
          echo "ðŸ” Analyzing Firebase security rules..."
          
          if [ -f "firestore.rules" ]; then
            echo "âœ… Firestore rules found"
            # Add custom security rules analysis here
          else
            echo "âŒ Firestore rules missing"
          fi
          
          if [ -f "storage.rules" ]; then
            echo "âœ… Storage rules found"
          else
            echo "âŒ Storage rules missing"
          fi

      - name: ðŸ” Terraform Security Scan
        if: hashFiles('**/*.tf') != ''
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Infrastructure Reports
        uses: actions/upload-artifact@v3
        with:
          name: infrastructure-security-reports
          path: |
            hadolint-results.sarif
            trivy-results.sarif

  # ðŸ“Š **SECURITY REPORTING**
  security-reporting:
    name: ðŸ“Š Security Reporting
    runs-on: ubuntu-latest
    needs: [dependency-security, sast-scan, secrets-scan, dast-scan, infrastructure-security]
    if: always()
    steps:
      - name: ðŸ“¥ Download All Security Reports
        uses: actions/download-artifact@v3

      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" > security-summary.md
          echo "Generated: $(date)" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## ðŸ“Š Scan Results" >> security-summary.md
          echo "- Dependency Security: ${{ needs.dependency-security.result }}" >> security-summary.md
          echo "- SAST Scan: ${{ needs.sast-scan.result }}" >> security-summary.md
          echo "- Secrets Scan: ${{ needs.secrets-scan.result }}" >> security-summary.md
          echo "- DAST Scan: ${{ needs.dast-scan.result }}" >> security-summary.md
          echo "- Infrastructure Security: ${{ needs.infrastructure-security.result }}" >> security-summary.md

      - name: ðŸ“¤ Upload Security Summary
        uses: actions/upload-artifact@v3
        with:
          name: security-summary-report
          path: security-summary.md

      - name: ðŸ“§ Security Report Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#security'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            ðŸ”’ **Security Scan Complete**
            
            ðŸ“Š **Results:**
            - Dependency Security: ${{ needs.dependency-security.result }}
            - SAST Scan: ${{ needs.sast-scan.result }}
            - Secrets Scan: ${{ needs.secrets-scan.result }}
            - DAST Scan: ${{ needs.dast-scan.result }}
            - Infrastructure Security: ${{ needs.infrastructure-security.result }}
            
            ðŸ“ˆ **Overall Status:** ${{ job.status }}
