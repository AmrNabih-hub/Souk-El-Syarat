name: ğŸš€ Firebase App Hosting Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸ§¹ Lint code
        run: npm run lint

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build project
        run: npm run build:apphosting

      - name: ğŸ” Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸš€ Deploy to Firebase App Hosting
        run: |
          echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci --no-localhost
          firebase apphosting:backends:deploy souk-el-sayarat-backend --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸ”— Update backend URLs
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Backend URL: https://souk-el-sayarat-backend--souk-el-syarat.europe-west4.hosted.app"
          echo "ğŸ” Health Check: https://souk-el-sayarat-backend--souk-el-syarat.europe-west4.hosted.app/health"
          echo "ğŸ“Š API Status: https://souk-el-sayarat-backend--souk-el-syarat.europe-west4.hosted.app/api/status"