name: 🚀 Firebase App Hosting Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm test

      - name: 🔨 Build project
        run: npm run build

      - name: 🧹 Lint code
        run: npm run lint

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔨 Build project
        run: npm run build:apphosting

      - name: 🔐 Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: 🚀 Deploy to Firebase App Hosting
        run: |
          echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci --no-localhost
          firebase apphosting:backends:deploy souk-el-sayarat-backend --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: 🔗 Update backend URLs
        run: |
          echo "✅ Deployment completed successfully!"
          echo "🌐 Backend URL: https://souk-el-sayarat-backend--souk-el-syarat.europe-west4.hosted.app"
          echo "🔍 Health Check: https://souk-el-sayarat-backend--souk-el-syarat.europe-west4.hosted.app/health"
          echo "📊 API Status: https://souk-el-sayarat-backend--souk-el-syarat.europe-west4.hosted.app/api/status"