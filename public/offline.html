<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - سوق السيارات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #1a1a1a;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #cbd5e0;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 30px 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .feature h3 {
            color: #d4af37;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .feature p {
            color: #cbd5e0;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #1a1a1a;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }
        
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .car-animation {
            width: 100px;
            height: 60px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
        }
        
        .car {
            width: 80px;
            height: 40px;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border-radius: 20px 20px 5px 5px;
            position: relative;
            animation: drive 3s ease-in-out infinite;
        }
        
        .car::before,
        .car::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            border-radius: 50%;
            bottom: -6px;
        }
        
        .car::before {
            left: 10px;
        }
        
        .car::after {
            right: 10px;
        }
        
        @keyframes drive {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .features { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="offline-indicator">
        🔴 غير متصل بالإنترنت
    </div>
    
    <div class="offline-container">
        <div class="logo">س</div>
        
        <div class="car-animation">
            <div class="car"></div>
        </div>
        
        <h1>أنت غير متصل بالإنترنت</h1>
        <p class="subtitle">
            لا يمكن الوصول إلى سوق السيارات حالياً. تحقق من اتصالك بالإنترنت وحاول مرة أخرى.
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🚗</div>
                <h3>سيارات فاخرة</h3>
                <p>مجموعة حصرية من أفخم السيارات في مصر</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🔧</div>
                <h3>قطع غيار أصلية</h3>
                <p>قطع غيار معتمدة من أشهر الماركات العالمية</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <h3>خدمات احترافية</h3>
                <p>مراكز خدمة متخصصة بأحدث التقنيات</p>
            </div>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            إعادة المحاولة
        </button>
    </div>
    
    <script>
        // Check for network connectivity
        function updateOnlineStatus() {
            const indicator = document.querySelector('.offline-indicator');
            if (navigator.onLine) {
                indicator.textContent = '🟢 متصل بالإنترنت';
                indicator.style.background = 'rgba(34, 197, 94, 0.9)';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                indicator.textContent = '🔴 غير متصل بالإنترنت';
                indicator.style.background = 'rgba(239, 68, 68, 0.9)';
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/')
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        console.log('Still offline');
                    });
            }
        }, 30000);
    </script>
</body>
</html>
