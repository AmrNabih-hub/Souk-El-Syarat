<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - سوق السيارات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .offline-message {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features-list {
            text-align: right;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        .features-list li {
            margin: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">🚗</div>
        <h1 class="offline-title">غير متصل بالإنترنت</h1>
        <p class="offline-message">
            عذراً، أنت غير متصل بالإنترنت حالياً. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            إعادة المحاولة
        </button>
        
        <ul class="features-list">
            <li>✨ سيارات فاخرة معتمدة</li>
            <li>🔧 قطع غيار أصلية</li>
            <li>🛠️ خدمات احترافية</li>
            <li>🛡️ ضمان شامل</li>
        </ul>
    </div>
    
    <script>
        // Check if online and reload
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Retry button functionality
        document.querySelector('.retry-button').addEventListener('click', () => {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('لا يزال الاتصال بالإنترنت غير متاح');
            }
        });
    </script>
</body>
</html>
