<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souk El-Sayarat - Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        .info {
            color: #3b82f6;
            font-weight: bold;
        }
        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó ÿ≥ŸàŸÇ ÿßŸÑÿ≥Ÿäÿßÿ±ÿßÿ™</h1>
        <h2>Souk El-Sayarat - System Test</h2>
        
        <div class="status">
            <h3>üîç System Status Check</h3>
            <p id="status">Checking...</p>
        </div>
        
        <div class="status">
            <h3>üìä Test Results</h3>
            <ul id="results"></ul>
        </div>
        
        <div style="text-align: center;">
            <button onclick="runTests()">Run Tests</button>
            <button onclick="window.location.href='https://souk-el-syarat.web.app'">Go to Main App</button>
        </div>
    </div>
    
    <script>
        const addResult = (message, type = 'info') => {
            const results = document.getElementById('results');
            const li = document.createElement('li');
            li.className = type;
            li.textContent = message;
            results.appendChild(li);
        };
        
        const runTests = async () => {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').textContent = 'Running tests...';
            
            // Test 1: Check if main page loads
            try {
                const response = await fetch('https://souk-el-syarat.web.app');
                if (response.ok) {
                    addResult('‚úÖ Main page loads successfully', 'success');
                } else {
                    addResult(`‚ùå Main page error: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
            }
            
            // Test 2: Check for JavaScript files
            try {
                const html = await fetch('https://souk-el-syarat.web.app').then(r => r.text());
                if (html.includes('/assets/index-')) {
                    addResult('‚úÖ JavaScript bundle found', 'success');
                } else {
                    addResult('‚ùå JavaScript bundle missing', 'error');
                }
                
                if (html.includes('id="root"')) {
                    addResult('‚úÖ React root element found', 'success');
                } else {
                    addResult('‚ùå React root element missing', 'error');
                }
            } catch (error) {
                addResult(`‚ùå HTML parse error: ${error.message}`, 'error');
            }
            
            // Test 3: Check Firebase config
            addResult('‚ÑπÔ∏è Firebase Project: souk-el-syarat', 'info');
            addResult('‚ÑπÔ∏è Auth Domain: souk-el-syarat.firebaseapp.com', 'info');
            addResult('‚ÑπÔ∏è Database: Europe West 1', 'info');
            
            document.getElementById('status').textContent = '‚úÖ Tests completed!';
        };
        
        // Run tests on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
