<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- Car Icon -->
  <g transform="translate(128, 180)">
    <!-- Car Body -->
    <path d="M48 96L16 128V160H48V144H208V160H240V128L208 96H48Z" fill="white" opacity="0.9"/>
    <rect x="32" y="112" width="192" height="32" rx="4" fill="white" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="64" cy="152" r="16" fill="white"/>
    <circle cx="64" cy="152" r="8" fill="url(#gradient2)"/>
    <circle cx="192" cy="152" r="16" fill="white"/>
    <circle cx="192" cy="152" r="8" fill="url(#gradient2)"/>
    
    <!-- Windows -->
    <rect x="56" y="104" width="144" height="16" rx="2" fill="url(#gradient3)" opacity="0.7"/>
    
    <!-- Headlights -->
    <circle cx="40" cy="128" r="4" fill="#FEF3C7"/>
    <circle cx="216" cy="128" r="4" fill="#FEF3C7"/>
  </g>
  
  <!-- Arabic Text -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    سوق السيارات
  </text>
  
  <!-- English Text -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" fill="white" opacity="0.9">
    Car Marketplace
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.6"/>
  <circle cx="412" cy="120" r="2" fill="white" opacity="0.4"/>
  <circle cx="80" cy="400" r="2" fill="white" opacity="0.5"/>
  <circle cx="420" cy="380" r="3" fill="white" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>