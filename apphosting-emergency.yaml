# EMERGENCY FIX - Firebase App Hosting Configuration
buildConfig:
  runtime: nodejs20
  buildCommand: "echo 'Emergency deployment'"
  installCommand: "npm install express --production"
  rootDir: "."

runConfig:
  cpu: 1
  memoryMiB: 512
  minInstances: 1
  maxInstances: 5
  concurrency: 50
  requestTimeout: 60s
  startupTimeout: 60s

env:
  - variable: NODE_ENV
    value: production
    availability:
      - RUNTIME
  - variable: PORT
    value: "8080"
    availability:
      - RUNTIME
