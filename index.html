<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <link rel="apple-touch-icon" href="/app-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="سوق السيارات - أكبر منصة للتجارة الإلكترونية في مصر للسيارات وقطع الغيار والخدمات" />
    <meta name="keywords" content="سيارات, قطع غيار, خدمات سيارات, مصر, تجارة إلكترونية, سوق" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="سوق السيارات - Souk El-Syarat" />
    <meta property="og:description" content="أكبر منصة للتجارة الإلكترونية في مصر للسيارات وقطع الغيار والخدمات" />
    <meta property="og:type" content="website" />
    
    <!-- Fonts - Optimized loading with proper preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts loaded directly without preload to prevent warnings -->
    
    <!-- Load fonts with fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
    
    <title>سوق السيارات - Souk El-Syarat</title>
    
    <!-- Cache Buster: Version 2.3.0 -->
    <meta name="version" content="2.3.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Force Clear Old Cache on First Load -->
    <script>
      // Check if this is a new version
      const CURRENT_VERSION = '2.4.0';
      const lastVersion = localStorage.getItem('app_version');
      
      if (lastVersion !== CURRENT_VERSION) {
        console.log('New version detected, clearing cache...');
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        
        // Unregister old service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => registration.unregister());
          });
        }
        
        // Clear storage
        localStorage.clear();
        sessionStorage.clear();
        
        // Save new version
        localStorage.setItem('app_version', CURRENT_VERSION);
        
        // Reload page
        window.location.reload(true);
      }
    </script>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="preloader-content">
        <div class="preloader-spinner"></div>
        <h2 class="preloader-title">سوق السيارات</h2>
        <p class="preloader-text">جاري التحميل...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #fef3e2 0%, #e0f2fe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .preloader-content {
        text-align: center;
      }

      .preloader-spinner {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        border: 4px solid rgba(245, 158, 11, 0.3);
        border-top-color: #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .preloader-title {
        font-family: 'Cairo', 'Inter', sans-serif;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(90deg, #f59e0b, #0ea5e9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0 0 10px 0;
      }

      .preloader-text {
        font-family: 'Cairo', 'Inter', sans-serif;
        color: #737373;
        margin: 0;
      }
    </style>
    
    <div id="root"></div>
    
    <script>
      // Remove preloader when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const preloader = document.getElementById('preloader');
          if (preloader) {
            preloader.style.opacity = '0';
            setTimeout(function() {
              preloader.style.display = 'none';
            }, 500);
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
