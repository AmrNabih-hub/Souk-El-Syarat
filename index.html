<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <link rel="apple-touch-icon" href="/app-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="سوق السيارات - أكبر منصة للتجارة الإلكترونية في مصر للسيارات وقطع الغيار والخدمات" />
    <meta name="keywords" content="سيارات, قطع غيار, خدمات سيارات, مصر, تجارة إلكترونية, سوق" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="سوق السيارات - Souk El-Syarat" />
    <meta property="og:description" content="أكبر منصة للتجارة الإلكترونية في مصر للسيارات وقطع الغيار والخدمات" />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://souk-el-syarat.firebaseapp.com">
    <link rel="dns-prefetch" href="https://firebaseapp.com">
    <link rel="dns-prefetch" href="https://firebase.googleapis.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" as="script" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/main.tsx">
    
    <title>سوق السيارات - Souk El-Syarat</title>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #fef3e2 0%, #e0f2fe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    ">
      <div style="text-align: center;">
        <div style="
          width: 80px;
          height: 80px;
          margin: 0 auto 20px;
          border: 4px solid rgba(245, 158, 11, 0.3);
          border-top-color: #f59e0b;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <h2 style="
          font-family: 'Cairo', 'Inter', sans-serif;
          font-size: 28px;
          font-weight: bold;
          background: linear-gradient(90deg, #f59e0b, #0ea5e9);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin: 0 0 10px 0;
        ">سوق السيارات</h2>
        <p style="
          font-family: 'Cairo', 'Inter', sans-serif;
          color: #737373;
          margin: 0;
        ">جاري التحميل...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <div id="root"></div>
    
    <script>
      // Remove preloader when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const preloader = document.getElementById('preloader');
          if (preloader) {
            preloader.style.opacity = '0';
            setTimeout(function() {
              preloader.style.display = 'none';
            }, 500);
          }
        }, 100);
      });
      
      // Service Worker Registration for performance and offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registered successfully:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                console.log('🔄 Service Worker update found');
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('✨ Service Worker updated - new content available');
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
        
        // Listen for controller change (new SW activated)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('🔄 Service Worker controller changed - reloading page');
          window.location.reload();
        });
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('📊 Performance Metrics:');
              console.log('⚡ DOM Content Loaded:', Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart), 'ms');
              console.log('🏁 Load Complete:', Math.round(perfData.loadEventEnd - perfData.fetchStart), 'ms');
              console.log('🎨 First Paint:', Math.round(perfData.domContentLoadedEventStart - perfData.fetchStart), 'ms');
            }
          }, 0);
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
