# OWASP ZAP Configuration for Souk El-Sayarat DAST Scanning

# Basic ZAP configuration for automated scanning
# This configuration is designed for CI/CD pipeline security testing

# Enable automated scan
-cmd

# Set timeout for scan completion (30 minutes)
-config spider.maxDuration=30

# Set maximum depth for spidering
-config spider.maxDepth=5

# Configure passive scanning rules
-config ascan.maxRuleDurationInMs=300000

# Set scan policy (baseline policy for CI/CD)
-config ascan.policy=Default Policy

# Output configuration
-config report.format=html
-config report.output=zap-results/report.html

# Configure for headless operation
-config view.mode=daemon

# Set memory allocation
-Xmx1g

# Enable API
-port 8080

# Auto-shutdown after scan completion
-autorun