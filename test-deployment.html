<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Souk El-Sayarat Deployment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
        .loading {
            background: rgba(255, 193, 7, 0.3);
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .link {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Souk El-Sayarat Deployment Test</h1>
        
        <div id="status-container">
            <div class="status loading">
                ‚è≥ Checking deployment status...
            </div>
        </div>

        <button onclick="testDeployment()">Test Live Site</button>

        <div style="text-align: center; margin-top: 30px;">
            <p>Your app should be available at:</p>
            <p>
                <a href="https://souk-el-syarat.web.app" target="_blank" class="link">
                    üåê https://souk-el-syarat.web.app
                </a>
            </p>
            <p>
                <a href="https://souk-el-syarat.firebaseapp.com" target="_blank" class="link">
                    üåê https://souk-el-syarat.firebaseapp.com
                </a>
            </p>
        </div>
    </div>

    <script>
        async function testDeployment() {
            const container = document.getElementById('status-container');
            container.innerHTML = '<div class="status loading">‚è≥ Testing deployment...</div>';
            
            const tests = [
                {
                    name: 'Firebase Hosting',
                    url: 'https://souk-el-syarat.web.app',
                    check: async (url) => {
                        try {
                            const response = await fetch(url, { mode: 'no-cors' });
                            return true; // If no CORS error, site exists
                        } catch (error) {
                            return false;
                        }
                    }
                },
                {
                    name: 'Alternative URL',
                    url: 'https://souk-el-syarat.firebaseapp.com',
                    check: async (url) => {
                        try {
                            const response = await fetch(url, { mode: 'no-cors' });
                            return true;
                        } catch (error) {
                            return false;
                        }
                    }
                }
            ];

            let html = '';
            for (const test of tests) {
                const result = await test.check(test.url);
                if (result) {
                    html += `
                        <div class="status success">
                            ‚úÖ ${test.name}: <a href="${test.url}" target="_blank" class="link">${test.url}</a>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="status error">
                            ‚ùå ${test.name}: Not deployed yet
                        </div>
                    `;
                }
            }

            container.innerHTML = html;

            // Add deployment instructions if not deployed
            if (html.includes('Not deployed yet')) {
                container.innerHTML += `
                    <div class="status" style="margin-top: 20px;">
                        <strong>üìã To deploy your app:</strong><br>
                        1. Open terminal in project folder<br>
                        2. Run: <code>firebase login</code><br>
                        3. Run: <code>npm run build</code><br>
                        4. Run: <code>firebase deploy --only hosting</code>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.onload = () => {
            setTimeout(testDeployment, 1000);
        };
    </script>
</body>
</html>
